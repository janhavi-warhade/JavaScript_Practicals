<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f6f7;
    }
    h2 {
      font-size: 50px;
      color: #2c3e50;
      margin-top: 100px;
    }
    #message {
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 id="timer">10</h2>
  <p id="message">Class will start soon...</p>

  <script>
    let time = 10; // countdown from 10 seconds
    let timerDisplay = document.getElementById("timer");
    let msg = document.getElementById("message");

    // Countdown timer using setInterval()
    let timer = setInterval(() => {
      timerDisplay.textContent = time; // update time on screen
      time--;

      if (time < 0) {
        clearInterval(timer); // stop the timer
        msg.textContent = "Class Started!";
        msg.style.color = "red";
        document.body.style.backgroundColor = "#d1f7d1";

        // Alert using setTimeout after short delay
        setTimeout(() => {
          alert("Class Started!");
        }, 500);
      }
    }, 1000);
  </script>

</body>
</html>
